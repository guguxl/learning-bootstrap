<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>按钮组</title>
    <link rel="stylesheet" href="./libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <div class="row">

        <div class="col-md-3">
            <h4>按钮组练习</h4>
            <!--首先，所有的按钮组需要放在一个 .btn-group 的容器内部；-->
            <!--其次，组中的每个按钮使用一个button元素来表示，可根据需要使用不同的样式，如：.btn-default, .btn-primary等等；-->
            <!--再次，每个按钮的button元素中可以使用一个span元素来为按钮添加图标。-->
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-zoom-in"></span>
                </button>
                <button type="button" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-zoom-out"></span>
                </button>
                <button type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-download"></span>
                </button>
                <button type="button" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-upload"></span>
                </button>
            </div>
        </div>

        <div class="col-md-9">
            <h4>按钮工具栏练习</h4>
            <!--将多个按钮组放在一个 .btn-toolbar 容器中，即为按钮工具栏。-->
            <!--针对每个按钮组，可以使用 .btn-group-lg, .btn-group-sm 等类来分别定义不同按钮组的尺寸。-->
            <div class="btn-toolbar">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-zoom-in"></span>
                    </button>
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-zoom-out"></span>
                    </button>
                    <button type="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-download"></span>
                    </button>
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-upload"></span>
                    </button>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-font"></span>
                    </button>
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-bold"></span>
                    </button>
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-italic"></span>
                    </button>
                </div>

                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-copy"></span>
                    </button>
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-xbt"></span>
                    </button>
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-paste"></span>
                    </button>
                </div>

            </div>
        </div>


    </div>

    <div class="row">
        <div class="col-md-6">
            <h4>按钮菜单（嵌套分组）</h4>
            <!--可以将多个按钮放在一个 .btn-group 容器中，形成按钮组。-->
            <!--在按钮组中，还可以嵌套一个 .btn-group 的容器，其中可以使用下拉菜单。从而形成嵌套分组的按钮菜单。-->
            <div class="btn-group">
                <button type="button" class="btn btn-info">首页</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                        产品展示
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="btn btn-info"><a href="#">收割机</a></li>
                        <li class="btn btn-info"><a href="#">电动机</a></li>
                        <li><a href="#">拖拉机</a></li>
                        <li><a href="#">电动车</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-primary">案例分析</button>
                <button type="button" class="btn btn-default">联系我们</button>
                <button type="button" class="btn btn-success">关于我们</button>
            </div>
        </div>

        <div class="col-md-6">
            <h4>按钮菜单（垂直分组）</h4>
            <!--和水平的嵌套分组类似，如果要实现垂直效果的菜单，只需要将 .btn-group 容器修改为 .btn-group-vertical 容器即可。-->
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-info">首页</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                        产品展示
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">收割机</a></li>
                        <li><a href="#">电动机</a></li>
                        <li><a href="#">拖拉机</a></li>
                        <li><a href="#">电动车</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-primary">案例分析</button>
                <button type="button" class="btn btn-default">联系我们</button>
                <button type="button" class="btn btn-success">关于我们</button>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-6">
            <h4>等分按钮菜单</h4>
            <!--等分按钮组，也称为自适应按钮组，即组中的每个按钮平均占用整个容器的宽度。-->
            <!--要实现等分按钮，只需要在容器上增加 .btn-group-justified 类名即可。-->
            <!--注意：在制作等分按钮组时，尽量使用<a>标签元素来制作按钮，因为<button>元素在部分浏览器下支持不太友好。-->
            <div class="btn-group btn-group-justified">
                <a class="btn btn-info" href="#">首页</a>
                <a class="btn btn-primary" href="#">产品展示</a>
                <a class="btn btn-warning" href="#">案例分析</a>
                <a class="btn btn-success" href="#">新闻中心</a>
                <a class="btn btn-info" href="#">商务平台</a>
            </div>
        </div>

        <div class="col-md-6">
        </div>

    </div>



    <div class="row">
        <div class="col-md-6">
            <h4>按钮下拉菜单</h4>
            <!--按钮下拉菜单和普通下拉菜单，不论从功能上还是外观上，都无太大不同。-->
            <!--只是将外层容器从 div.dropdown 变为了 div.btn-group 而已。-->
            <div class="btn-group">
                <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" id="dropdownMenu1">
                    按钮下拉菜单<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" href="#">菜单项-1</a></li>
                    <li role="presentation"><a role="menuitem" href="#">菜单项-2</a></li>
                    <li role="presentation"><a role="menuitem" href="#">菜单项-3</a></li>
                    <li role="presentation"><a role="menuitem" href="#">菜单项-4</a></li>
                    <li role="presentation"><a role="menuitem" href="#">菜单项-5</a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-6">
            <h4>按钮上弹菜单</h4>
            <!--同"按钮下拉菜单"实现方式，只需要在外层的 div.btn-group 容器上增加 .dropup 类即可。-->
            <div class="btn-group dropup">
                <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" type="button" id="dropdownMenu2">
                    按钮下拉菜单
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                    <li role="presentation"><a href="#" role="menuitem">菜单项-1</a></li>
                    <li role="presentation"><a href="#" role="menuitem">菜单项-2</a></li>
                    <li role="presentation"><a href="#" role="menuitem">菜单项-3</a></li>
                    <li role="presentation"><a href="#" role="menuitem">菜单项-4</a></li>
                    <li role="presentation"><a href="#" role="menuitem">菜单项-5</a></li>
                </ul>
            </div>
        </div>
    </div>

</div>


<script src="./libs/jquery-3.0.0.min.js"></script>
<script src="./libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
